<html>
<head>
    <title>user::list</title>
    <script>

        window.onload = function (){

            const table = document.getElementsByTagName('table')[0];

            // 로그아웃
            const btnLogout = document.getElementById('btnLogout');
            btnLogout.onclick = function (e){
                e.preventDefault();

                // 스토리지 제거
                localStorage.removeItem("accessType");
                localStorage.removeItem("accessToken");


                // 페이지 이동
                location.href = '/ch10/';
            }

            // 목록 조회
            const accessToken = localStorage.getItem("accessToken");

            fetch("/ch10/user", {
                headers: {'Autorization' : `Bearer ${accessToken}`}
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    for(const user of data){

                        console.log(user);

                        const tr = `<tr>
                                        <td>${user.uid}</td>
                                        <td>${user.name}</td>
                                        <td>${user.age}</td>
                                        <td>${user.hp}</td>
                                        <td>${user.regDate}</td>
                                        <td>${user.role}</td>
                                        <td>
                                            <a href="#" class="modify" data-uid="${user.uid}">수정</a>
                                            <a href="#" class="delete" data-uid="${user.uid}">삭제</a>
                                        </td>
                                    </tr>`;

                        table.insertAdjacentHTML('beforeend', tr);
                    }
                })
                .catch((err)=>{
                    console.log(err);
                });

            // 동적 이벤트 처리
            document.addEventListener('click', function(e){

                if(e.target.classList == 'modify'){
                    // 수정
                    const uid = e.target.dataset.uid;
                    // 수정화면 이동
                    location.href = `/ch10/user/modify?uid=${uid}`;

                }else if(e.target.classList == 'delete') {
                    // 삭제
                    const tr = e.target.closest('tr');
                    const uid = e.target.dataset.uid;
                    //alert(uid);

                    fetch(`/ch10/user/${uid}`, {
                        method: 'DELETE'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if(data != null){

                                // 태그 동적 삭제
                                tr.remove();
                                alert(data.uid + '를 삭제 했습니다.');
                            }
                        })
                        .catch(err => {
                            console.log(err);
                        });



                }


            });


        };



    </script>

</head>
<body>
<h3>user 목록</h3>

<a th:href="@{/}">메인</a>
<a th:href="@{/user/logout}" id="btnLogout">로그아웃</a>

<table border="1">
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>휴대폰</th>
        <th>가입일</th>
        <th>권한</th>
        <th>관리</th>
    </tr>



</table>
</body>
</html>
